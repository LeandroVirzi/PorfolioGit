<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Formulario Construcción</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-5 pt-5">
                <div class="col-md-7">
                    <h1 class="display-4">Formulario</h1>
                    <hr class="bg-info">
                    <p class="mb-0 pb-0">Te invitamos a contactarnos, teresponderemos a la brevedad.</p>
                    <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatirios</p>
                    <!-- Mensaje exitoso -->
                    <div class="alert alert-success d-none" id="mensajeExito">Mensaje enviado con éxito</div><!-- Mensaje exitoso -->
                    <!-- Mensaje de error -->
                    <div class="alert alert-danger d-none" id="mensajeError"></div><!-- Mensaje de error -->
                    
                    <!-- Formulario -->
                    <form id="formulario" novalidate><!-- IMPORTANTE (novalidate) quitar una vez subido al servidor -->
                        <!-- Nombre -->
                        <div class="row form-group">
                            <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                            <div class="col-md-8">
                                <input type="text" name="nombre" value="" id="nombre" class="form-control" required>
                            </div>
                        </div><!-- Nombre -->
                        <!-- Color -->
                        <div class="row form-group">
                            <label for="color" class="col-form-label col-md-4">Color:</label>
                            <div class="col-md-8">
                                <select class="form-control" id='color' name="color">
                                    <option value="verde">Verde</option>
                                    <option value="azul">Azul</option>
                                    <option value="rojo">Rojo</option>
                                </select>
                            </div>
                        </div><!-- Color -->
                        <!-- Check -->
                        <div class=" row form-group">
                            <label for="" class="col-form-label col-md-4">Cursos:</label>
                            <!-- Campos -->
                            <div class="col-md-8">
                                <!-- 1 HTML -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="html" name="curso[]"><!-- el name entre corchetes para indicar que vamos hacer un arreglo -->
                                    <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                                </div><!-- 1 HTML-->
                                <!-- 2 CSS-->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="css" name="curso[]">
                                    <label class="form-check-label" for="inlineCheckbox1">CSS</label>
                                </div><!-- 2 CSS -->
                                <!-- 3 PHP -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="php" name="curso[]">
                                    <label class="form-check-label" for="inlineCheckbox1">PHP</label>
                                </div><!-- 3 PHP-->
                            </div><!-- Campos -->
                        </div><!-- Check -->
                        <!-- Genero -->
                        <div class="row form-group">
                            <label for="" class="col-form-label col-md-4 ">Genero:</label>
                            <!-- Campos -->
                            <div class="col-md-8 form-check form-check-inline">
                                <!-- Mujer -->
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="genero">Mujer
                                </label><!-- Mujer -->
                                <!-- Hombre -->
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="genero">Hombre
                                </label><!-- Hombre -->
                            </div><!-- Campos -->
                        </div><!-- Genero -->
                        <!-- Boton enviar -->
                        <button type="submit" class="btn btn-info">Enviar</button>
                    </form><!-- Formulario -->
                </div>
            </div>
        </div>
      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./formulario.js"> </script>
    </body>
</html>
